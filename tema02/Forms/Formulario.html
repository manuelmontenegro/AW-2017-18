<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Formulario.css">
</head>

<body>
    <form action="DestinoFormulario.html" method="get">
        <div>
            <label for="txt_nombre">Nombre:</label>
            <input type="text" name="nombre" value="Defecto" id="txt_nombre">
        </div>
        <div>
            Contraseña:
            <input type="password" name="contrasenya">
        </div>
        <div>
            Edad:
            <input type="number" name="edad">
        </div>
        <div>
            Peso:
            <input type="range" name="peso" min="30" max="130">
        </div>
        <div>
            Color:
            <input type="color" name="color_favorito">
        </div>
        <div>
            Fecha de nacimiento:
            <input type="date" name="fecha_nacimiento">
        </div>
        <div>
            Fumador:
            <input type="checkbox" name="fuma" value="si">
        </div>
        <div>
            Sexo:
            <input type="radio" name="sexo" value="hombre"> Hombre
            <input type="radio" name="sexo" value="mujer"> Mujer
        </div>
        <div>
            Medio de pago:
            <input type="radio" name="pago" value="efectivo"> Efectivo
            <input type="radio" name="pago" value="tarjeta_debito"> Tarjeta de débito
            <input type="radio" name="pago" value="tarjeta_credito"> Tarjeta de crédito
        </div>
        <div>
            Actividades:
            <select>
                <option value="fut">Fútbol</option>
                <option value="bal">Baloncesto</option>
                <option value="nat">Natación</option>
                <option value="ten">Tenis</option>
                <option value="pad">Pádel</option>
            </select>
        </div>
        <div> Observaciones:
            <textarea name="observaciones" id="text_observ">Texto por defecto</textarea>
        </div>
        <div style="margin-top:10px">
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar formulario">
            <input type="button" value="Otro">
        </div>
    </form>

</body>

</html>
