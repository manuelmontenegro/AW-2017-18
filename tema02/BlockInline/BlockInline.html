<!DOCTYPE html>
<html>

<head>
    <title>Block vs Inline</title>
    <link rel="stylesheet" href="BlockInline.css">
    <meta charset="utf-8" />
</head>

<body>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <blockquote>Cita</blockquote>
    <p>Párrafo 3</p>
    <ul>
        <li>Elem 1</li>
        <li>Elem 2</li>
    </ul>

    <p>
        Coloco un enlace <a href="#">Enlace</a>, seguido de una imagen <img src="Mail.png" alt="Imagen">, y una <q>cita</q>
    </p>
    
    <p>
      No podemos especificar la anchura o altura de un elemento <span class="inlinenormal">inline</span>.
    </p>
    
    <p>
      Pero sí los de un elemento <span class="inlineconblock">inline-block</span>.
    </p>
</body>

</html>
