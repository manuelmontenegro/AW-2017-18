<!DOCTYPE html>
<html>
    <head>
        <title>Javascript integrado en la página Web</title>
        <meta charset="utf-8">    
        <script>
            console.log("Ejecutando script");
            for (let i = 0; i < 10; i++) {
                console.log(`Iteración nº ${i}...`);
            }
        </script>
    </head>
    
    <body>
        <h1>Javascript en el cliente.</h1>
        <p>Activa la consola de las <strong>herramientas del desarrollador</strong> para ver la salida generada por el programa</p>
    </body>
</html>
